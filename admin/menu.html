<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 메뉴</title>

    <link rel="stylesheet" href="../common-style.css">

    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background-color: var(--bg-white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative; /* 상단 버튼 배치를 위해 */
        }

        /* 상단 헤더 영역 (제목 + 메인으로 버튼) */
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--bg-light-gray);
        }

        h1 {
            color: var(--text-dark);
            font-size: 1.5rem;
            margin: 0;
        }

        /* 메인으로 돌아가기 링크 스타일 */
        .to-main-link {
            text-decoration: none;
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s;
            background-color: var(--bg-light-gray);
        }

        .to-main-link:hover {
            background-color: var(--main-blue);
            color: var(--text-white);
        }

        /* 메인 메뉴 버튼들 */
        .menu-btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            background-color: var(--main-blue);
            color: var(--text-white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu-btn:hover {
            background-color: var(--main-blue-bright);
            color: var(--main-blue);
            transform: translateY(-2px);
        }

        .info-text {
            text-align: center;
            color: var(--text-gray);
            font-size: 0.85rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        
        <div class="menu-header">
            <h1>관리자 메뉴</h1>
            <a href="../index.html" class="to-main-link">메인으로</a>
        </div>

        <p class="info-text">관리하실 항목을 선택해주세요.</p>

        <button class="menu-btn" onclick="location.href='player/admin-player.html'">
            선수 명단 관리
        </button>

        <button class="menu-btn" onclick="location.href='schedule/admin-schedule.html'">
            일정 관리
        </button>

        <button class="menu-btn" onclick="location.href='match/admin-match.html'">
            경기 기록
        </button>

    </div>

</body>
</html>
