<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 선수 명단 관리</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-player-style.css">
</head>

<body>

    <div class="admin-container">

        <header class="admin-header">
            <h2>🏃 선수 명단 관리</h2>
            <a href="../menu.html" class="back-link">메뉴로 돌아가기</a>
        </header>

        <section class="registration-section">
            <h3 class="section-title">선수 등록 및 수정</h3>

            <div class="form-card">
                <div class="form-grid">

                    <div class="form-group">
                        <label>이름 (Name) <span style="color:red">*</span></label>
                        <input type="text" id="name" class="input-field" placeholder="선수 이름">
                    </div>

                    <div class="form-group">
                        <label>배번 (Number) <span style="color:red">*</span></label>
                        <input type="number" id="number" class="input-field" placeholder="예: 10">
                    </div>

                    <div class="form-group">
                        <label>학년 (Grade) <span style="color:red">*</span></label>
                        <select id="grade" class="input-field">
                            <option value="1">1학년</option>
                            <option value="2">2학년</option>
                            <option value="3">3학년</option>
                            <option value="4">4학년</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>생년월일 (Birthday)</label>
                        <input type="text" id="birth" class="input-field" placeholder="예: 20040101 (8자리)" maxlength="8">
                    </div>

                    <div class="form-group">
                        <label>포지션 (Position) <span style="color:red">*</span></label>
                        <select id="position" class="input-field">
                            <option value="0">투수 (Pitcher)</option>
                            <option value="1">포수 (Catcher)</option>
                            <option value="2">내야수 (Infielder)</option>
                            <option value="3">외야수 (Outfielder)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>투타 (Type)</label>
                        <select id="type" class="input-field">
                            <option value="우투우타">우투우타</option>
                            <option value="우투좌타">우투좌타</option>
                            <option value="좌투좌타">좌투좌타</option>
                            <option value="좌투우타">좌투우타</option>
                            <option value="우투양타">우투양타</option>
                            <option value="좌투양타">좌투양타</option>
                            <option value="미지정" selected>미지정</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>신장 (Height)</label>
                        <div class="input-with-unit">
                            <input type="number" id="height" class="input-field" placeholder="185">
                            <span class="unit">cm</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>체중 (Weight)</label>
                        <div class="input-with-unit">
                            <input type="number" id="weight" class="input-field" placeholder="80">
                            <span class="unit">kg</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>출신 학교 (School)</label>
                        <input type="text" id="school" class="input-field" placeholder="예: 율곡고등학교">
                    </div>

                </div>

                <div class="form-group full-width">
                    <label>프로필 사진 (Photo) - 선택사항</label>
                    <div class="file-upload-box">
                        <input type="file" id="photo" accept=".jpg, .jpeg">
                    </div>
                    <p class="warning-text" style="color:#666;">
                        ※ 사진 미등록 시 기본 이미지가 적용됩니다. (200KB 이하 jpg 권장)
                    </p>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-register">등록</button>
                    <button class="btn btn-edit">수정</button>
                    <button class="btn btn-cancel" onclick="location.reload()">취소</button>
                </div>
            </div>
        </section>

        <hr class="divider">

        <section class="list-section">
            <div class="list-header">
                <h3 class="section-title" id="player-list-title">등록 선수 목록</h3>

                <select class="year-select" id="admin-year-select">
                    <option value="2026">2026년</option>
                    <option value="2025">2025년</option>
                </select>
            </div>

            <table class="player-table">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>배번</th>
                        <th>학년</th>
                        <th>포지션</th>
                        <th>생년월일</th>
                        <th>키 / 몸무게</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="player-table-body">
                </tbody>
            </table>
        </section>
    </div>

    <script type="module" src="admin-player.js"></script>
</body>

</html>
