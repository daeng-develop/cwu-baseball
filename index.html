<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청운대학교 야구부</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common-style.css">
    <link rel="stylesheet" href="menu/menu-style.css">
    <link rel="stylesheet" href="index-style.css">
</head>

<body>

    <main class="main-content">
        
        <section class="main-banner-wrapper">
            <section class="main-banner">
                <img src="" alt="메인 배너" class="banner-img">    
                <div class="banner-overlay">
                    <h1 class="banner-title">CHUNGWOON<br>BASEBALL TEAM</h1>
                    <p class="banner-subtitle">청운대학교 야구부를 늘 응원해</p>
                </div>
            </section>
        </section>

        <section class="content-section">
            <h2 class="section-header">최근 경기 사진</h2>
            <div class="photo-grid" id="recent-photos-grid">
                <div class="loading-box">로딩 중...</div>
            </div>
        </section>

        <section class="dashboard-section">
            
            <div class="dashboard-card schedule-box">
                <div class="card-header">
                    <h3 class="card-title">일정</h3>
                    <a href="schedule/schedule.html" class="more-link">+ 더보기</a>
                </div>
                <div class="schedule-timeline" id="schedule-list">
                    </div>
            </div>

            <div class="dashboard-card match-box">
                <div class="card-header">
                    <h3 class="card-title">최근 경기 기록</h3>
                </div>
                <div class="match-content" id="latest-match-card">
                    <div class="loading-box">경기 기록을 불러오는 중...</div>
                </div>
            </div>

        </section>

    </main>

    <script type="module" src="firebase/firebase.js"></script>
    <script src="menu/menu.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
